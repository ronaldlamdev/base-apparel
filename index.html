<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <!-- Start of Body -->
  <body>
<!-- Brand logo section -->
<div class="left-side-portion">
  <div class="logo-section">
    <a href="#"
      ><img src="./images/logo.svg" alt="base=apparel-logo"
    /></a>
  </div>
  <!--Section where customers will read first-->
  <div class="description-section">
    <h1 class="first-h1">WE'RE</h1>
    <h1 class="second-h1">COMING</h1>
    <h1 class="third-h1">SOON</h1>
    <p>
      Hello fellow shoppers! We're currently building our new fashion
      store. Add your email below to stay up-to-date with announcements
      and our launch deals.
    </p>
    <div class="email-address-input">
      <form class="email-address-form">
        <input
        type="text"
        id = "email"
        class="email-form"
        placeholder="Email Address"
      />
      <div class="error-icon">
        <img src="./images/icon-error.svg" class="error-icon-img" alt="error-symbol">
      </div>
      <button
        id ="submit"
        class="email-button"
        type="button"
      >
        <img src="./images/icon-arrow.svg" alt="right-arrow-icon" />
      </button>
      <div class="error-message-display">
        <p id="error-popup-message" class="error-message">Please provide a valid email.</p>
      </div>
      </form>
    </div>
  </div>
</div>

        <!--Hero Background-->
        <div class="right-portion-background">
          <img
            class="right-portion-image"
            src="./images/hero-desktop.jpg"
            alt="hero-image"
          />
        </div>  
      </main>
      <script src="./index.js"></script> 
  </body>
</html>
